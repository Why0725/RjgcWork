<!DOCTYPE html>
<html lang="en">
<head>
<title>简历</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/HomeEducationPlatform/static/modules/plugin/bootstrap/bootstrap.min.css" />
<link rel="stylesheet" href="/HomeEducationPlatform/static/modules/plugin/bootstrap-responsive/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="/HomeEducationPlatform/static/modules/plugin/colorpicker/colorpicker.css" />
<link rel="stylesheet" href="/HomeEducationPlatform/static/modules/plugin/datepicker/datepicker.css" />
<link rel="stylesheet" href="/HomeEducationPlatform/static/modules/plugin/uniform/uniform.css" />
<link rel="stylesheet" href="/HomeEducationPlatform/static/modules/plugin/select2/select2.css" />
<link rel="stylesheet" href="/HomeEducationPlatform/static/system/admin/css/matrix-style2.css" />
<link rel="stylesheet" href="/HomeEducationPlatform/static/system/admin/css/matrix-media.css" />
<link rel="stylesheet" href="/HomeEducationPlatform/static/modules/plugin/wysihtml5/bootstrap-wysihtml5.css" />
<link href="/HomeEducationPlatform/static/modules/plugin/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>

<style>
	.control-group .controls label{
		display:inline-block;
	}
	 h1 {
	 	font-weight: bold;
	 }
	#content-header h1 {
		padding-top: 10px;
    	padding-bottom: 10px;
	}
	.box {
		padding-left: 3px;
		padding-right: 3px;
	}
	.control-label {
		padding-left: 0px;
		padding-right: 0px;
	}
	.controls  {
		margin: 0px !important;
	}
	
	
	form {
		padding-bottom: 35px;
	}
	.row {
		padding-top: 15px;
		/*padding-bottom: 15px;*/
	}
	.inplabel {
		text-align: right;
		height: 32px;
		line-height: 32px;
		vertical-align: middle;
	}
	.area {
		position: relative;
		left: -6%;
	}
	.status {
		color: rgb(217, 83, 79);
	}
	.btn_row {
		padding-top: 25px;
		margin-left: 0px;
		text-align: center;
	}
</style>
</head>
<body>

<div id="content">
  <div id="content-header">
      <h1>未审核的简历</h1>
  </div>
	<div class="container-fluid">
	  <div class="row-fluid">
	    <div class="col-md-12 col-sm-12 box">
	      <div class="widget-box">
	        <div class="widget-title"> <span class="icon"> <i class="fa fa-align-justify"></i> </span>
	          <h5>状态：<span class="status" id="status"></span></h5>
	        </div>
	        <div class="widget-content nopadding">
	          <form action="#" method="get" class="">
	          	<div class="row">
	          		<div class="control-group col-md-4 col-sm-4">
		              	<label class="col-sm-4 col-md-4 control-label inplabel">ID:</label>
                        <div class="col-sm-8 col-md-8 inp">
                            <input type="text" type="text" name="id" id="id" class="form-control input" readonly>
                        </div>
		            </div>
	          	</div>
	          	<div class="row">
	          		<div class="control-group col-md-4 col-sm-4">
		              	<label class="col-sm-4 col-md-4 control-label inplabel">姓名:</label>
                        <div class="col-sm-8 col-md-8 inp">
                            <input type="text" type="text" name="name" id="name" class="form-control input">
                        </div>
		            </div>
		            <div class="control-group col-md-4 col-sm-4">
		              	<label class="col-sm-4 col-md-4 control-label inplabel">性别:</label>
                        <div class="col-sm-8 col-md-8 inp">
                            <input type="text" type="text" name="sex" id="sex" class="form-control input">
                        </div>
		            </div>
	          	</div>
	          	<div class="row">
	          		<div class="control-group col-md-4 col-sm-4">
		              	<label class="col-sm-4 col-md-4 control-label inplabel">出生日期:</label>
                        <div class="col-sm-8 col-md-8 inp">
                            <input type="text" type="text" name="birthday" id="birthday" class="form-control input">
                        </div>
		            </div>
		            <div class="control-group col-md-4 col-sm-4">
		              	<label class="col-sm-4 col-md-4 control-label inplabel">电话:</label>
                        <div class="col-sm-8 col-md-8 inp">
                            <input type="text" type="text" name="phone" id="phone" class="form-control input">
                        </div>
		            </div>
	          	</div>
	          	<div class="row">
	          		<div class="control-group col-md-4 col-sm-4">
		              	<label class="col-sm-4 col-md-4 control-label inplabel">邮箱:</label>
                        <div class="col-sm-8 col-md-8 inp">
                            <input type="text" type="text" name="email" id="email" class="form-control input">
                        </div>
		            </div>
	          		<div class="control-group col-md-4 col-sm-4">
		              	<label class="col-sm-4 col-md-4 control-label inplabel">学校:</label>
                        <div class="col-sm-8 col-md-8 inp">
                            <input type="text" type="text" name="schoolname" id="schoolname" class="form-control input">
                        </div>
		            </div>
	          	</div>
	          	<div class="row">
	          		<div class="control-group col-md-4 col-sm-4">
		              	<label class="col-sm-4 col-md-4 control-label inplabel">入学时间:</label>
                        <div class="col-sm-8 col-md-8 inp">
                            <input type="text" type="text" name="time" id="time" class="form-control input">
                        </div>
		            </div>
	          		<div class="control-group col-md-4 col-sm-4">
		              	<label class="col-sm-4 col-md-4 control-label inplabel">学历:</label>
                        <div class="col-sm-8 col-md-8 inp">
                            <input type="text" type="text" name="education" id="education" class="form-control input">
                        </div>
		            </div>
	          	</div>
	          	<div class="row">
	          		<div class="control-group col-md-4 col-sm-4">
		              	<label class="col-sm-4 col-md-4 control-label inplabel">专业:</label>
                        <div class="col-sm-8 col-md-8 inp">
                            <input type="text" type="text" name="major" id="major" class="form-control input">
                        </div>
		            </div>
	          		<div class="control-group col-md-4 col-sm-4">
		              	<label class="col-sm-4 col-md-4 control-label inplabel">发布时间:</label>
                        <div class="col-sm-8 col-md-8 inp">
                            <input type="text" type="text" name="createtime" id="createtime" class="form-control input">
                        </div>
		            </div>
	          	</div>
	          	<div class="row area">
	          		<div class="control-group col-md-12 col-sm-12">
		              	<label class="col-sm-2 col-md-2 control-label inplabel">工作经验:</label>
                        <div class="col-sm-9 col-md-9 inp">
                            <textarea type="textarea"  rows="3" cols="20" name="experience" id="experience" class="form-control input"></textarea>
                        </div>
		            </div>
	          	</div>
	          	<div class="row area">
	          		<div class="control-group col-md-12 col-sm-12">
		              	<label class="col-sm-2 col-md-2 control-label inplabel">求职意向:</label>
                        <div class="col-sm-9 col-md-9 inp">
                            <textarea type="textarea"  rows="3" cols="20" name="jobintension" id="jobintension" class="form-control input"></textarea>
                        </div>
		            </div>
	          	</div>
	            <div class="row btn_row">
	            	<button type="button" class="btn btn-success" onclick="changeStatus()">审核</button>
	            	
	            </div>
	            
	          </form>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
</div>

<script src="/HomeEducationPlatform/static/modules/plugin/jquery/jquery.min.js"></script>
<script src="/HomeEducationPlatform/static/modules/plugin/jquery/jquery.ui.custom.js"></script> 
<script src="/HomeEducationPlatform/static/modules/plugin/bootstrap/bootstrap.min.js"></script>

<script>
	
	var url = location.search;
	console.log(url);
	var id = url.split("=")[1];
	console.log(id);
	
	$.ajax({
		url: '/HomeEducationPlatform/admin/showResumeByUserid',
		type: 'POST',
		dataType: 'json',
		data: {"id":id},
		}).done(function(data) {
			var id = data.id;
			$("#id").val(id);
			var name = data.name;
			$("#name").val(name);
			var sex = data.sex;
			if(sex == 0){
				$("#sex").val("男");
			}else{
				$("#sex").val("女");
			}
			
			var birthday = data.birthday;
			$("#birthday").val(birthday);
			var phonenum = data.phonenum;
			$("#phone").val(phonenum);
			var email = data.email;
			$("#email").val(email);
			var schoolname = data.schoolname;
			$("#schoolname").val(schoolname);
			var time = data.time;
			$("#time").val(time);
			var education = data.education;
			$("#education").val(education);
			var major = data.major;
			$("#major").val(major);
			var statue = data.statue;
			if(statue ==0){
				$("#status").html("未审核");
			}else{
				$("#status").html("已审核");
			}
			var experience = data.experience;
			$("#experience").val(experience);
			var jobintension = data.jobintension;
			$("#jobintension").val(jobintension);
			var createtime = data.createtime;
			$("#createtime").val(createtime);
			
        }).fail(function() {
        	layer.msg("网络出现异常") 
        	setTimeout("",400);
        });
	function changeStatus(){
		
		if($("#status").html()=="未审核")
		{
			console.log("aaaaaaaa");
			//document.location.href = "/HomeEducationPlatform/admin/changeResumeStatue?id=" + $("#id").val();
			$.ajax({
				url: '/HomeEducationPlatform/admin/changeResumeStatueForUn',
				type: 'POST',
				dataType: 'json',
				data: {"id":$("#id").val()},
				}).done(function(data) {
					
					alert("修改成功");
		        	$("#status").html("已审核");
		        }).fail(function() {
		        	alert("修改成功");
		        	$("#status").html("未审核");
		        });
			
			
		}else{
			alert("正处于 “已审核” 状态 ，不能改为“已审核”状态");
		}
	}
</script>
</body>
</html>
