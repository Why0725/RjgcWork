<style>
	.control-group .controls label{
		display:inline-block;
	}
	 h1 {
	 	font-weight: bold;
	 }
	#content-header h1 {
		padding-top: 10px;

	.box {
		padding-left: 3px;

	}
	.control-label {
		padding-left: 0px;

	}
	.controls  {
		margin: 0px !important;
	}
	
	
	form {
		padding-bottom: 35px;
	}
	.row {
		padding-top: 15px;
		/*padding-bottom: 15px;*/

		text-align: right;
		height: 32px;
		line-height: 32px;
		vertical-align: middle;
	}

		position: relative;
		left: -6%;

		color: rgb(217, 83, 79);

<div id="content">
  <div id="content-header">
      <h1>添加公告</h1>
  </div>
	<div class="container-fluid">
	  <div class="row-fluid">
	    <div class="col-md-12 col-sm-12 box">
	      <div class="widget-box">
	        <div class="widget-title"> <span class="icon"> <i class="fa fa-align-justify"></i> </span>
	          <h5>状态：<span class="status" id="status"></span></h5>
	        </div>
	        <div class="widget-content nopadding">
	          <form action="#" method="get" class="container-fluid">
	          
	          	<div class="row">
		            <div class="control-group col-md-4 col-sm-4">
		              	<label class="col-sm-4 col-md-4 control-label inplabel">标题:</label>
                        <div class="col-sm-8 col-md-8 inp">
                            <input type="text" id="title" class="form-control input">
                        </div>
		            </div>
		            
	          	</div>
	          	<div class="row area">
	          		<div class="control-group col-md-12 col-sm-12">
		              	<label class="col-sm-2 col-md-2 control-label inplabel">内容:</label>
                        <div class="col-sm-9 col-md-9 inp">
                            <textarea type="textarea"  rows="3" cols="20"  name="information" id="information"  class="form-control input"></textarea>
                        </div>
		            </div>
	          	</div>
	            <div class="row btn_row">
	            	<button type="button" class="btn btn-success" onclick="addNotice()">添加公告</button>
	            	
	            </div>
	            
	          </form>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
</div>

<script>
    //加入公告
	function addNotice(){
    	var title = $("#title").val();
    	var content = $("#information").val();
		document.location.href = "/HomeEducationPlatform/admin/addNotice?title="+title+"&content="+content;
	}
	
</script>
