	<body>
		<div class="container">
			<!-- header START -->
			<div class="header">
				<div class="row header_row">
					<div class="col-md-6 col-sm-6">
						<div class="row header_line_row"> <span class="title" id="name"></span> </div>
						<div class="row header_line_row"> <span>订单状态：</span><span class="status">已审核</span> </div>					
					</div>
					<div class="col-md-6 col-sm-6 right">
						<div class="row header_line_row2">
							<div class="col-md-4 col-sm-4"> <span>ID：</span><span class="id" id="id"></span></div>

			</div>
			<!-- header END -->
			<!-- Content START -->
			<div class="content" style="position: relative;">
				<!-- 学员信息 START -->
				<div class="stu_info">
					<div class="row"> <span class="title2">职位信息</span></div>
					<!-- 短线 START -->

					<!-- 学员信息列表 START -->
					<!-- 第一行 START -->
					<div class="row content_list content_list_first">
						<div class="row"> 
							<div class="col-md-6 col-sm-6">
								<span>已申请：</span>
								<span id="num"></span>
							</div>
							<div class="col-md-6 col-sm-6">
								<span>工资：</span>
								<span id="salary"></span>
							</div>
							
						</div>
						<div class="row"> 
							<div class="col-md-6 col-sm-6">
								<span>地点：</span>
								<span id="place"></span>
							</div>
							<div class="col-md-6 col-sm-6">
								<span>联系方式：</span>
								<span id="phone"></span>
							</div>
							
						</div>
						<div class="row"> 
							
							<div class="col-md-6 col-sm-6">
								<span>详细信息：</span>

							</div>
							
						</div>
					</div>
					
					
					
					
				<!-- 学员信息列表 END -->
				</div>
			<!-- 学员信息 END -->
			
			<!-- Content END -->
			<!-- 申请按钮 START (如果状态关闭 ，则隐藏) -->

				<button type="button" class="btn apply_btn" onclick="applyPosition()">申请</button>
			</div>
			<!-- 申请按钮 END -->
			<br/><br/><br/>

		<!--Jquery Library-->
		<script src="/HomeEducationPlatform/static/modules/plugin/jquery/jquery.min.js"></script>

	<script type="text/javascript">
		var url = location.search;
		console.log(url);
		var id = url.split("=")[1];
		console.log(id);
		
		$.ajax({
			url: '/HomeEducationPlatform/applicant/getPositionByid',
			type: 'POST',
			dataType: 'json',
			data: {"id":id},
			}).done(function(data) {
				
				var result = eval(data.position);
				$("#name").text(result[0].name);
				$("#id").text(id);
				$("#createtime").text(result[0].createtime);
				$("#num").text(result[0].num);
				$("#place").text(result[0].place);
				$("#salary").text(result[0].salary);
				$("#phone").text(result[0].phonenum);
				$("#info").text(result[0].mainInfo);
	        }).fail(function() {
				console.log("错误");
	        	setTimeout("",400);
	        });
		var html="";
		$.ajax({
			url: '/HomeEducationPlatform/applicant/listCommentsByPositionID',
			type: 'POST',
			dataType: 'json',
			}).done(function(data) {
				var comments = eval(data.comments);
				
				
				for(var i=0;i<comments.length;i++){
					html += '<li><p> <span>名称：</span><a>'+comments[i].name+'</a>&nbsp;&nbsp;&nbsp;&nbsp;时间：<span id="date">'+comments[i].createtime+'</span> </p>'+comments[i].content+'</li>'
				}
				
				$("#liuyanlist").html(html)
				
	        }).fail(function() {
				console.log("错误");
	        	setTimeout("",400);
	        });
		
		function applyPosition(){
			$.ajax({
				url: '/HomeEducationPlatform/teacher/applyPosition',
				type: 'POST',
				dataType: 'json',
				data: {"positionid":id},
				}).done(function(data) {
					
					var result = data.result;
					if(result == 1){
						alert("申请成功");
					}else if(result == 0){
						alert("您已申请过了，请勿重新申请");
					}else if(result == 2){
						alert("您还没登录，请先登录");
					}else if(result == 3){
						alert("您不是教员，不能申请职位");
					}else{
						alert("错误了");
					}
					
		        }).fail(function() {
					console.log("错误");
		        	setTimeout("",400);
		        });
		}
		
		
		
		function addComment() {
			var noticeContent = $("#noticeContent").val();
			
			
			$.ajax({
				url: '/HomeEducationPlatform/applicant/addComment',
				type: 'POST',
				dataType: 'json',
				data: {"resumeid":0,"positionid":id,"content":noticeContent},
				
				}).done(function(data) {
					var result = data.result;
					if(result == 1){
						alert("评价成功");
						var myDate = new Date();//获取系统当前时间
						 /*myDate.getFullYear(); //获取完整的年份(4位,1970-????)
						 myDate.getMonth(); //获取当前月份(0-11,0代表1月)
						 myDate.getDate(); //获取当前日(1-31)
						 myDate.getHours(); //获取当前小时数(0-23)
						 myDate.getMinutes(); //获取当前分钟数(0-59)
						 myDate.getSeconds(); //获取当前秒数(0-59)*/
						 
						 var time = myDate.getFullYear() +  myDate.getMonth()+myDate.getDate()+myDate.getHours()+ myDate.getMinutes()+ myDate.getSeconds();
						 html += '<li><p> <span>名称：</span><a>我</a>&nbsp;&nbsp;&nbsp;&nbsp;时间：<span id="date">'+time+'</span> </p>'+noticeContent+'</li>'
						 $("#liuyanlist").html(html)
					}else{
						alert("您还没有登录，需要登录才能评价");
					}
					
		        }).fail(function() {
					console.log("错误");
		        	setTimeout("",400);
		        });
		}
	</script>
