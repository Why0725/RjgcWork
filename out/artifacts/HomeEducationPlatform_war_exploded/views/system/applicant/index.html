		<script type="text/javascript">
			//初始化相关元素高度
			function init() {
				$("body").height($(window).height() - 80);
				/* alert("body:"+($(window).height())+",iframe:"+($(window).height()));*/
				$("#iframe-main").height($(window).height() - 90);
				/*$("#sidebar").height($(window).height()-50);*/
			}
			$(function() {
				init();
				$(window).resize(function() {
					init();
				});
			});
			//导航栏切换高亮
			$(".navbarmenu li").click(function() {
				$(this).addClass("active")
			});
			
			//声明状态
			var flag;
			// 获取状态
			$.ajax({
				url: '/HomeEducationPlatform/home/checkFlag',
				type: 'POST',
				dataType: 'json',
			}).done(function(data) {
				//var result = data.flag;
				flag = data.flag;
				statusShow();
				//alert("此时状态" + result);
			}).fail(function() {
				console.log("错误");
				setTimeout("", 400);
			});
	
			//根据状态显示函数
			function statusShow() {
				if(flag == 0) {
					//未登录===========================
					$("#loginbox").show(); //登录注册
					$("#logoutbox").hide(); //退出
					$("#teacherPerson").hide(); //教员个人中心
					$("#studentPerson").hide(); //学员个人中心
				} else if(flag == 1) {
					//教员登录=========================
					$("#loginbox").hide(); //登录注册
					$("#logoutbox").show(); //退出
					$("#teacherPerson").show(); //教员个人中心
					$("#studentPerson").hide(); //学员个人中心
				} else if(flag == 2) {
					//教员登录========================
					$("#loginbox").hide(); //登录注册
					$("#logoutbox").show(); //退出
					$("#teacherPerson").hide(); //教员个人中心
					$("#studentPerson").show(); //学员个人中心
				} else {
					//返回值错误=========================
					$("#loginbox").show(); //登录注册
					$("#logoutbox").hide(); //退出
					$("#teacherPerson").hide(); //教员个人中心
					$("#studentPerson").hide(); //学员个人中心
				}
			}
			
			//登录
			function loginin() {
				$.ajax({
					url: '/HomeEducationPlatform/home/loginIn',
					type: 'POST',
					dataType: 'json',
					data: {
						"username": $("#username").val(),
						"password": $("#password").val()
					},
				}).done(function(data) {
					/*var result = data.flag;
					alert(result);*/
					flag = data.flag;
					
					if(flag != 0) {
						
						statusShow();
						location.reload() 
					}else{
						alert("用户名或密码错误")
					}
				}).fail(function() {
					console.log("错误");
					setTimeout("", 400);
				});
			}

			//退出登录
			function loginout() {
				$.ajax({
					url: '/HomeEducationPlatform/home/loginout',
					type: 'POST',
					dataType: 'json',
				}).done(function(data) {
					/*var result = data.flag;
					alert(result);*/
					flag = data.flag;
					if(flag == 0) {
						alert("注销成功");
						
						statusShow();
						location.reload() 
					}
				}).fail(function() {
					console.log("错误");
					setTimeout("", 400);
				});
			}
		</script>
