	 h1 {
	 	font-weight: bold;

	th {
		font-size: 13px !important;
		font-weight: bold;
	}
	#content-header h1 {
		padding-top: 10px;
    padding-bottom: 10px;
	}

<body>

<div id="content">
  <div id="content-header">
      <h1>公告列表</h1>
      
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
      	<button class="btn btn-info" value="添加公告" id="addnoice" onclick="addNotice()" style="position:absolute;top: 60px;">添加公告</button>
        <div class="widget-content nopadding">       
        	<table id="recList" class="table table-bordered table-striped" data-mobile-responsive="true"  data-pagination="true">
            <thead>
                <tr>
                	<th data-field = "num">序号</th>
                	<th data-field = "id">公告ID</th>
                  	<th data-field = "title">标题</th>
                  	<th data-field = "content">内容</th>
                  	<th data-field = "createtime">创建时间</th>
                  	<th data-field="operation" 
			        data-formatter="actionFormatter"
			        data-events="actionEvents">操作</th>
                </tr>
            </thead>
        	</table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/HomeEducationPlatform/static/modules/plugin/jquery/jquery.min.js"></script>

<script>
	$('#recList').bootstrapTable({
		method: 'post', 
		url: "/HomeEducationPlatform/admin/listNotices",
		search: true,
		pagination: true,
        columns:[{  
	            field: 'num',//可不加  
	            title: '序号',//标题  可不加  
	            formatter: function (value, row, index) {  
	                return index+1; 
	            }  
	        },{  
	            checkbox: false 
        	}]  
	});
	function actionFormatter(value, row, index) {
		if(row.number == 0){
			return '&nbsp;&nbsp;&nbsp;&nbsp;<a class="delete">删除公告</a>'
		}else{
			return '&nbsp;&nbsp;&nbsp;&nbsp;<a class="delete">删除公告</a>';
		}
	}
	window.actionEvents = {
		'click .delete': function(e, value, row, index) { //删除 
			//删除
			var rid = row.id;
			console.log(rid);
			document.location.href = "/HomeEducationPlatform/admin/deleteNotice?id=" + rid;
		}
	 }
	function addNotice() {
		document.location.href = "/HomeEducationPlatform/home/addNotice";
	}
</script>
