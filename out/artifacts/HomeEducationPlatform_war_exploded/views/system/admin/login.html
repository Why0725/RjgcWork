	<script type="text/javascript">
		/*$(document.body).height() = $(window).height();*/
		function login(){
			var name = $("#name").val();//用户名
			var password =$("#password").val();//密码
			var idencode = $("#idencode").val();//验证码
			//console.log(name);
			$.ajax({
				url: '/HomeEducationPlatform/admin/checklogin',
				type: 'POST',
				dataType: 'json',
				data: {"name":name,"password":password},
				}).done(function(data) {
					var s = data.status;
					console.log(s);
					if(s == "success"){
						window.location.href = 'loginin';
					}else{
						alert("用户名或密码错误");
						window.location.href = 'index';
					}
		        }).fail(function() {
					console.log("错误");
		        	setTimeout("",400);
		        });
			
		}
